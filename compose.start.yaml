version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      target: build
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: build
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=production
